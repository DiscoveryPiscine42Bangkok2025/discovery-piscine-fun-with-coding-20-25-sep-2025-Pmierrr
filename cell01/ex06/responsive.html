<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100vh; 
      table-layout: fixed;
    }
    td {
      text-align: center;
    }
    .cell1 { background-color: greenyellow; }
    .cell2 { background-color: rgb(250, 99, 99); }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">First Cell</td>
      <td class="cell2">Second Cell</td>
    </tr>
  </table>
</body>
</html>
